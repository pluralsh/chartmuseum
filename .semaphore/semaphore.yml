version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      secrets:
      - name: GCP
      - name: gcp-test
      - name: plural
      - name: deploy-key
      prologue:
        commands:
        # Authenticate using the file injected from the secret
        - gcloud auth activate-service-account --key-file=.secrets/gcp-piazzaapp.json
        # Don't forget -q to silence confirmation prompts
        - gcloud auth configure-docker -q
        - docker login -u mjg@plural.sh -p $PLURAL_ACCESS_TOKEN dkr.plural.sh
        - checkout
      jobs:
        - name: docker build
          commands:
            - checkout
            - docker build -t gcr.io/piazzaapp/chartmuseum:v0.13.2 -t dkr.plural.sh/plural/chartmuseum:v0.13.2 .
            - docker push gcr.io/piazzaapp/chartmuseum:v0.13.2
            - docker push dkr.plural.sh/plural/chartmuseum:v0.13.2